          <h2>漫画</h2>
          <p>这里是七种元素神灵信仰交汇的幻想世界提瓦特。

            席卷大陆的灾难终于停息，疮痍逐渐被抚平——本应到来的安宁却并没有如期光临风之城「蒙德」。
            
            飞扬跋扈的组织「愚人众」借着保护的名义欺压诸国，而来自历史之暗的不祥也在等待着复仇的机会……</p>
